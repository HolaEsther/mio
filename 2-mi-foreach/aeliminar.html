<!--  LOGAMIENTO para entrar en una página  (  Aunque hay que hacerlo en un archivo A PARTE  ) -->
 <div class="container"> 
    <h2>Iniciar Sesión</h2> 
    <input type="text" id="username" placeholder="Usuario">
     <input type="password" id="password" placeholder="Contraseña"> 
     <button onclick="login()">Ingresar</button> 
</div>
<!--  FIN de LOGAMIENTO para entrar en una página  -->






    <div id="personal">
        <label for="profesionales">Elige una opción:</label>
        <select name="los-nombres" id="los-nombres">
            <option value="arquitecto">ARQUITECTO</option>
            <option value="ingeniero">INGENIERO</option>
            <option value="naturista">NATURISTA</option>
            <option value="programador">PROGRAMADOR</option>
        </select>

        <button id="btn" value="Ir"> VER </button>

        <div id="volcado-ficha">   <!--  Aquí, en cada <p> se volcarán los resultados del select -->          
            <p id="v-nombre">  </p> <p id="v-edad">  </p>   <p id="v-ciudad">  </p>
        </div>
</div>




<!--  LO MISMO QUE anterior    PERO    NO con select     SINO     con varias h2 para opciones  -->

<label for="password">Introduzca una contraseña de 4 dígitos:</label>
<input type="password" maxlength="4" required>

<label for="fecha">Introduce una fecha en formato dd/mm/aaaa:</label>
<input type="date" id="fecha" maxlength="10" placeholder="dd/mm/aaaa" oninput="autofill(event)">
