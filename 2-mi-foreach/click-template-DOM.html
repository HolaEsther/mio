    <title>   clik a boton y crear con template en DOM  </title>

<body>
                           <!--   O  K   -->
    
    <!--   ejercício   con ARRAYS  en JS   -->
    <div id="cajonera"> 


        <template id="templateC"> 
            <h4> </h4> 
        </template>
    
        <template id="templateN"> 
             <p> </p> 
        </template>

        <template id="templateA"> 
            <img class="imags" alt="animal">
        </template>


        <input type="button" id="boton-ciudades" value="ciudades">
        <input type="button" id="boton-nombres" value="nombres">
        <input type="button" id="boton-animales" value="animales">

    </div> 





    <!--  OTRO  ejercício   con  OBJETOS  en JS  -SIN  utilizar el  templates   ----  O K  ----- -->

    <div id="elecciones"> 
        <h5> CUALIDADES a seleccionar </h5> 
        <p class="cuali">Cardinal</p>
        <p class="cuali">Fijo</p>
        <p class="cuali">Mutable</p>   
    </div> 


    <div id="cajon"> 
            <h5> CUALIDAD seleccionada </h5> 
            <p  id="princ"></p>
            <p  id="posit"></p>
            <p  id="supe"></p>   
    </div> 



    <!--  OTRO  ejercício   con  OBJETOS  en JS  -CON  el  templates   ----  O K ----- -->
    
    <div id="elecciones"> 
        <h5> CUALIDADES a seleccionar </h5> 
        <p class="cualis">CARDINAL</p>
        <p class="cualis">FIJO</p>
        <p class="cualis">MUTABLE</p>   
    </div> 

    
    
    
    <div id="otra-caja"> 

        <h5> CUALIDAD seleccionada </h5> 
        
        <template id="template-cualis"> 
            <p id="princi"></p>
            <p id="positi"></p>
            <p id="supera"></p>
        </template>    

    </div>
